<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Massage Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), linear-gradient(135deg, #fce1e4, #f8e1f4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b56576;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #b56576;
        }
        .submit-btn {
            background-color: #b56576;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #a14e65;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Home Massage Service</h2>
        <form id="massageForm">
            <div class="form-group">
                <label for="name">Full Name / نام</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number / رابطہ نمبر</label>
                <input type="tel" id="contact" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number / واٹس ایپ نمبر</label>
                <input type="tel" id="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="city">City / شہر</label>
                <select id="city" required>
                    <option value="">Select City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Multan">Multan</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Quetta">Quetta</option>
                    <option value="Sialkot">Sialkot</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Full Address / مکمل پتہ</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="service">Which Service Do You Want? / آپ کو کونسی سروس چاہیے؟</label>
                <select id="service" required>
                    <option value="">Select</option>
                    <option value="neck">Neck Massage / گردن</option>
                    <option value="arm">Arm Massage / بازو</option>
                    <option value="breast">Breast Massage / چھاتی</option>
                    <option value="belly">Belly Massage / پیٹ</option>
                    <option value="back">Back Massage / کمر</option>
                    <option value="hip">Hip Massage / کولہے</option>
                    <option value="legs">Legs Massage / ٹانگیں</option>
                    <option value="upper_body">Upper Body Massage / اوپری جسم</option>
                    <option value="lower_body">Lower Body Massage / نچلا جسم</option>
                    <option value="other">Other Services / دیگر خدمات</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recipient">Who Needs the Service? / سروس کس کو چاہیے؟</label>
                <select id="recipient" required>
                    <option value="">Select</option>
                    <option value="male">Male / مرد</option>
                    <option value="female">Female / عورت</option>
                    <option value="couple">Couple / جوڑا</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit / جمع کریں</button>
        </form>
    </div>

    <script>
        document.getElementById('massageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const service = document.getElementById('service').value;
            const recipient = document.getElementById('recipient').value;

            const whatsappMessage = `Name: ${name}%0AContact: ${contact}%0AWhatsApp: ${whatsapp}%0ACity: ${city}%0AAddress: ${address}%0AService: ${service}%0ARecipient: ${recipient}`;
            const whatsappURL = `https://api.whatsapp.com/send?phone=+923016041150&text=${whatsappMessage}`;

            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
